<div style="overflow-y: hidden;overflow-x: hidden;">
  <app-navbar></app-navbar>
  <div class="upper" style="overflow-y: hidden;">
    <h3 style="color:white;text-align: center;" >Collections And Playlist</h3>
    <br>
    <table>
      <tr *ngFor="let audio of audioArraySongs;let j=index">
          <td>
            <img class="audioImage" [src]='audio.image'>
          </td>
          <div class="getAudio">
            <td>
              <div class="alignText" (click)="getAudio(j)">{{audio.name}}</div>
            </td>
          <td>
            <ng-container *ngIf="audio.like;else dislike">
              <button id="like" class="like" (click)="like(audio,j,audio.id)"><img style="border-radius: 50px;width:30px;" [src]="urlDislike"></button>
            </ng-container>
             <ng-template #dislike>
               <button  id="dislike" class="dislike" (click)="disLike(audio,j,audio.id)"><img style="border-radius: 50px;width:32px;padding:0px;" [src]="urlLike"></button>
             </ng-template>
          </td>
          <td>
            <div class="pay">
              <ng-container *ngIf="audio.amount===0;else pay">
                <button id='paid' class="btn btn-success">$0</button>
              </ng-container>
              <ng-template #pay>
                <button id='pay' (click)="makePayment(audio.amount,j,audio.id,audio)" class="btn btn-danger btn-block">${{audio.amount}}</button>
              </ng-template>
            </div>
          </td>
          </div>
      </tr>
      <div class="app-songs" *ngIf="!this.audioArraySongs[index]?.audioPlay && showAudio">
        <app-audio [arraySongs]="audioArraySongs" [index]="index"></app-audio>
      </div>
    </table>
  </div>
</div>
