<div class="form-bg">
  <h3>Verify Phone No.</h3>
  <div class="container">
      <div class="row">
          <div class="col-md-4 col-md-offset-4">
              <div class="form-container">
                  <div class="form-icon"><img [src]='url1' width="100px"></div>
                    <form class="form-horizontal" [formGroup]="verifyForm" (ngSubmit)="sendOTP()">
                        <div class="form-group">
                          <input class="form-control" type="tel" placeholder="phone Number" formControlName="phoneNo" oninput="this.value = this.value.replace(/[^0-9]/g, '')" min="10" max="15"><br>
                          <span style="font-size: small;color:rgb(251, 251, 252)"*ngIf="phoneNo && phoneNo.invalid && phoneNo.errors?.['required'] && showErrors">This field is not valid</span>
                        </div>
                        <div class="recaptcha" id='recaptcha-container'></div>
                        <button type="submit" class="btn btn-default" [disabled]="disableOtpSendButton">Get OTP</button>
                    </form>
              </div>
          </div>
      </div>
  </div>
</div>
