<nav> 
    <div class="container">
      <img class="spotify-logo" [src]="url" alt="spotify-logo">
      <h3 style="color:aliceblue;position:relative;right:60px;top:12px;font-style: oblique;">Mimify</h3>
      <form class="d-flex" [formGroup]="searchForm" (ngSubmit)="searching()"> 
        <input style="border-radius: 50px;height: 30px;width:200px;position:relative;top:0px"class="form-control mr-2" type="search" placeholder="Search" aria-label="Search" formControlName="search" #myInput>
        <!-- <span style="font-size: small;color:rgb(251, 251, 252);border-radius: 50px;"*ngIf="search && search.invalid && search.errors?.['required'] && showErrors">This field is not valid</span> -->
        <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
        <br><br><ul style="color:rgb(255, 255, 255);position:relative;top:10px;background-color: black;" (click)="openSongs()">
         <li>{{reqData}}</li>
        </ul>      
      </form>
        <ul>
          <!-- <ng-container *ngIf="authService.currentUser$ | async as user;"> -->
            <li style="color: white;position: relative;top: 12px;" (click)="logOut()"><span class="material-icons">logout</span></li>
          <!-- </ng-container> -->
          <!-- <ng-container *ngIf="authService.currentUser$ | async as user;"> -->
            <li style="width:40px;color: white;position: relative;top: 12px;">
              <mat-icon>account_circle</mat-icon>
            </li>
          <!-- </ng-container> -->
          <li style="position: relative;top: 12px;"><a href="home"><mat-icon>home</mat-icon></a></li>
          <!-- <li><a href="login">Log In</a></li>  -->
          <div class="main">
           <li style="color: aliceblue;position: relative;top: 10px;"(click)="toggleDialog()">Add Songs</li>
            <div *ngIf="isOpen" class="dialog"> 
              <mat-dialog-content>
                <mat-dialog-actions>
                   <input style="position:relative;left:100px" type="file" (change)="chooseFile($event)"><br/>  
                      <button style="position: relative;left: 100px;width:30px" [hidden]="!addImage" (click)="addData(file)">
                       <mat-icon style="color:white;">file_upload</mat-icon>
                      </button>
                      <button style="position: relative;left: 136px;width: 30px;" (click)="uploadImage(file)">
                          <mat-icon style="color:white;">image_upload</mat-icon>
                      </button>
                      <li mat-button mat-dialog-close><mat-icon style="color: white;">mat-dialog-close</mat-icon></li>
                </mat-dialog-actions>
               </mat-dialog-content>
            </div>
          </div>
        </ul>  
      </div>
  </nav>
  <div class="upper">
    <br>
    <!-- <h4 *ngIf="user$ | async as user"> Welcome to our App {{user.displayName}}!</h4> -->
    <!-- <h2 style="position:relative;left:100px">Sounds</h2> -->
    <table>
      <tr *ngFor="let audio of audioArray;let j=index">
        &nbsp;&nbsp;&nbsp;<td>{{j+1}}.</td>&nbsp;
        <td><img style=' width:40px;
          height:40px;
          border-radius: 50px;'[src]='audio.image'></td>
         <td><ul style="padding: 0px;" (click)="getAudio(j)">{{audio.name}}
            <ng-container *ngIf="!audio.audioPlay && audio.showAudio">
              <audio controls="controls">
               <source [src]="urlSound" type="audio/mpeg">
              </audio>
            </ng-container>
        </ul></td>
        
        <td>
          <ng-container *ngIf="audio.play;else pause">
           <button id="play" style="width:38px" (click)="play(j)"><img style="border-radius: 50px;width:30px" [src]="urlPlay"></button>
           </ng-container>
          <ng-template #pause>
            <button  id="pause" style="width:38px" (click)="pauseAudio(j)"><img style="border-radius: 50px;width:30px;padding:0px" [src]="urlPause"></button>
          </ng-template>
        </td>
      </tr>
    </table>
  </div>
