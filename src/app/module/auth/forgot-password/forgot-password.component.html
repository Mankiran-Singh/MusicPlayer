<div class="form-bg">
    <h3>Forgot Password</h3>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="form-container">
                    <div class="form-icon"><img [src]='url1' width="100px"></div>
                      <form class="form-horizontal justify-content-center align-item-center;margin:auto" [formGroup]="forgetPasswordForm" (ngSubmit)="sendVerificationEmail()">
                          <div class="form-group">
                            <input class="form-control" type="email" placeholder="Enter email..." formControlName="email" [ngClass]="{'error-border':email && email.invalid && (email.errors?.['required'] && showErrors) || ((email.dirty || email.touched) && email.errors?.email)}"><br>
                          </div>
                          <div style="width:50px;height:15px;position: relative;right:40px;" id='recaptcha-container'></div>
                          <button type="submit" style="position:relative;top:0px;left:2px" class="btn btn-default">Get Link</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
  </div>
