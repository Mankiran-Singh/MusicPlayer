<div class="form-bg">
    <h3>Forgot Password</h3>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="form-container" style="position:relative;left:380px;top:120px">
                    <div class="form-icon" style="position:relative;bottom: 28px;right:28px"><img [src]='url1' width="100px"></div>

                    <form class="form-horizontal justify-content-center align-item-center;margin:auto" [formGroup]="forgetPasswordForm" (ngSubmit)="forgetPassword()">
                         <div class="form-group">
                            <input class="form-control" type="tel" placeholder="phone Number" formControlName="phoneNo" oninput="this.value = this.value.replace(/[^0-9]/g, '')" min="10" max="15"><br>
                            <span style="font-size: small;color:rgb(251, 251, 252)"*ngIf="phoneNo && phoneNo.invalid && phoneNo.errors?.['required'] && showErrors">This field is not valid</span>
                          </div>
                          <div id="getotp"></div>
                          <button type="submit" class="btn btn-default">Get OTP</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
  </div>
<router-outlet></router-outlet>
