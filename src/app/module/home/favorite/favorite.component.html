  <app-navbar></app-navbar>
  <div class="upper" style="overflow-y: hidden;overflow-x: hidden;">
    <h2>Favourites</h2>
    <br>
    <table>
      <tr *ngFor="let audio of audioArray;let j=index">
        <td><img class="audioImage" [src]='audio.image'></td>
         <td>
             <ul style="padding: 0px;" (click)="getAudio(j)">{{audio.name}}</ul>
         </td>
        
        <td>
          <ng-container *ngIf="audio.play;else pause">
           <button id="play" style="width:38px" (click)="play(j)"><img class="play" [src]="urlPlay"></button>
           </ng-container>
          <ng-template #pause>
            <button  id="pause" style="width:38px" (click)="pauseAudio(j)"><img class="pause" [src]="urlPause"></button>
          </ng-template>
        </td>
        <td>
            <ng-container *ngIf="audio.like;else dislike">
              <button id="like" style="width:38px" (click)="like(j)"><img class="dislike" [src]="urlDislike"></button>
              </ng-container>
             <ng-template #dislike>
               <button  id="dislike" style="width:38px" (click)="disLike(audio,audio.id,j)"><img class="like" [src]="urlLike"></button>
             </ng-template>
        </td>
        <div class="arrow" (click)="showDivAppSong(j)" [ngClass]="showDiv ? 'downArrow' : 'arrow'">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </tr>
    </table>
    <div class="app-songs" *ngIf="showDiv">
      <app-audio [arraySongs]="audioArray" [index]="index"></app-audio>
    </div>
  </div>
